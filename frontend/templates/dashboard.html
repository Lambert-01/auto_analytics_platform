{% extends "layout.html" %}

{% block title %}Dashboard - NISR Rwanda Analytics Platform{% endblock %}

{% block content %}
<!-- Dashboard will be loaded by JavaScript -->
<div id="dashboard-loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading dashboard...</span>
    </div>
    <p class="mt-3 text-muted">Loading your analytics dashboard...</p>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // Auto-load dashboard when page loads
    document.addEventListener('DOMContentLoaded', function() {
        // Load dashboard content
        setTimeout(() => {
            const content = getDashboardHTML();
            document.getElementById('main-content-area').innerHTML = content;
        }, 500);
    });
</script>
{% endblock %}
