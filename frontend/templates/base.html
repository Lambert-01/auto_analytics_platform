<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auto Analytics Platform{% endblock %}</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    
    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-chart-line"></i>
                <span>Auto Analytics</span>
            </div>
            
            <div class="nav-menu" id="nav-menu">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/upload" class="nav-link">
                    <i class="fas fa-upload"></i>
                    <span>Upload Data</span>
                </a>
                <a href="/datasets" class="nav-link">
                    <i class="fas fa-database"></i>
                    <span>Datasets</span>
                </a>
                <a href="/analysis" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analysis</span>
                </a>
                <a href="/models" class="nav-link">
                    <i class="fas fa-brain"></i>
                    <span>ML Models</span>
                </a>
                <a href="/reports" class="nav-link">
                    <i class="fas fa-file-alt"></i>
                    <span>Reports</span>
                </a>
            </div>
            
            <div class="nav-toggle" id="nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Auto Analytics Platform. Automated data analysis made simple.</p>
            <div class="footer-links">
                <a href="/docs">API Docs</a>
                <a href="/health">Status</a>
                <a href="https://github.com">GitHub</a>
            </div>
        </div>
    </footer>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Processing...</span>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/api-client.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
